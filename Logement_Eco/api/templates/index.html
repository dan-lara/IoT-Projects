<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
</head>
<body class="dark-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/imgs/logo.jpeg" alt="Logo" style="height: 50px;" class="me-3">
                <span class="fw-bold" id="brand-title">Éco-Logement</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active-link{% endif %}" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active-link{% endif %}" href="/dashboard">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'economy' %}active-link{% endif %}" href="/economy">Économies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'settings' %}active-link{% endif %}" href="/settings">Configuration</a>
                    </li>
                </ul>
                <!-- Botão de dark mode -->
                <button class="btn btn-outline-light ms-3" id="dark-mode-toggle">Mode sombre</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">© {{ year }} Éco-Logement - Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para alternar dark mode
        const toggleButton = document.getElementById("dark-mode-toggle");
        const body = document.body;
        const navbar = document.getElementById("navbar");
        const brandTitle = document.getElementById("brand-title");

        toggleButton.addEventListener("click", () => {
            if (body.classList.contains("light-mode")) {
                body.classList.replace("light-mode", "dark-mode");
                navbar.classList.replace("navbar-light", "navbar-dark");
                toggleButton.textContent = "Mode clair";
            } else {
                body.classList.replace("dark-mode", "light-mode");
                navbar.classList.replace("navbar-dark", "navbar-light");
                toggleButton.textContent = "Mode sombre";
            }
        });
    </script>
</body>
